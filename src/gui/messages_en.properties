Main.mnAbout.content=<html><center><h1>AuResS Redirector</h1></center><font size="3"><center>AuResS Redirector is an extension application for AuResS (www.auress.org).<br /><br /> It enables a lecturer (or anyone else) to </center><ul><li>redirect textual input his audience sends to an open AuResS room</li><li>to any other application (for example Bubbl.us web application, MS Word, Notepad, etc.)</li><li>as if the text had been typed on the keyboard of the lecturer's computer,</li><li>possibly including additional formatting like a newline before and/or after every message, as well as specific custom defined keys like Ctrl+Shift+Enter.</li></ul><br /><center>AuResS redirector has been created by:</center><ul><li>Predrag Pale - design and project management,</li><li>Juraj Petrovi\u0107 - design, programming, </li><li>Jeton Fejza - programming</li></ul><center>at the Faculty of electrical engineering of the University in Zagreb, Croatia.<br /></center></html>
