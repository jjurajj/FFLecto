Main.mnAbout.content=<html><center><h1>AuResS Redirector</h1></center><font size="3"><center>AuResS Redirector je programsko rje\u0161enje koje pro\u0161iruje skup mogu\u0107nosti web alata AuResS (www.auress.org).<br /><br /> Ono omogu\u0107uje predava\u010du (ili bilo kome tko je koristi) da </center><ul><li>preusmjeri tekstualne poruke koje njegova publika \u0161alje u otvorenu Auress sobu</li><li>prema bilo kojoj drugoj aplikaciji (npr. Bubbl.us web aplikaciji, MS Wordu, Notepadu, itd.)</li><li>kao da ih je predava\u010d natipkao na tipkovnici svojeg ra\u010dunala,</li><li>te da se tekst poruka po potrebi automatski oblikuje po zadanim postavkama, primjerice umetanjem znaka za novi red nakon svake poruke ili proizvoljne kombinacije specijalnih znakova, npr. Ctrl+Shift+Enter.</li></ul><br /><center>AuResS Redirector su napravili:</center><ul><li>Predrag Pale - dizajn i projektni menad\u017ement</li><li>Juraj Petrovi\u0107 - dizajn i programiranje</li><li>Jeton Fejza - programiranje</li></ul><center>na Fakultetu elektrotehnike i ra\u010dunarsva Sveu\u010dili\u0161ta u Zagrebu.</center><br /></html>
